<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congressional Tracker - Find Your Representatives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            padding: 40px 0;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 300px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .results-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .representatives-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .rep-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .rep-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }

        .rep-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .rep-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .rep-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .rep-info p {
            color: #666;
            margin: 3px 0;
            font-size: 14px;
        }

        .office-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .senator {
            background: #e3f2fd;
            color: #1976d2;
        }

        .representative {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            background: #f5f5f5;
            color: #333;
            border: 2px solid transparent;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .action-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            margin: 50px auto;
            position: relative;
            animation: slideUp 0.3s ease-out;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #f5c6cb;
        }

        .vote-item, .funding-item, .contact-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .vote-item:hover, .funding-item:hover, .contact-item:hover {
            background: #f0f2f5;
            transform: translateX(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .rep-header { justify-content: center; text-align: center; }
            .action-buttons { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Congressional Tracker</h1>
            <p class="subtitle">Find Your Representatives & Track Their Work</p>
        </header>

        <div class="search-section">
            <h3 style="margin-bottom: 20px; color: #333;">Enter Your Address</h3>
            <div class="search-box">
                <input type="text" id="address" placeholder="123 Main Street, City, State ZIP" autocomplete="address-level1">
                <button onclick="findRepresentatives()">Find My Representatives</button>
            </div>
            <p style="color: #666; font-size: 14px;">Enter your full address for accurate representative information</p>
        </div>

        <div id="results" class="results-section">
            <!-- Results will be populated here -->
        </div>
    </div>

    <!-- Modal for detailed information -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modal-body">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let currentRepresentatives = [];

        async function findRepresentatives() {
            const address = document.getElementById('address').value.trim();
            
            if (!address) {
                showError('Please enter your full address');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<div class="loading">Finding your representatives...</div>';

            try {
                const response = await fetch(`/api/representatives?address=${encodeURIComponent(address)}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.message || 'Unable to find representatives. Please check your address.');
                    return;
                }
                
                currentRepresentatives = data.representatives || [];
                displayRepresentatives(data);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Unable to find representatives. Please try again.');
            }
        }

        function displayRepresentatives(data) {
            const resultsDiv = document.getElementById('results');
            
            if (!data.representatives || data.representatives.length === 0) {
                resultsDiv.innerHTML = '<div class="error-message">No representatives found for this address.</div>';
                return;
            }
            
            resultsDiv.innerHTML = `
                <h2 style="color: white; margin-bottom: 20px; text-align: center;">Your Representatives</h2>
                ${data.accuracy && data.accuracy.includes('Approximate') ? `
                    <div style="background: #fff3cd; color: #856404; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-left: 4px solid #ffc107;">
                        <strong>Note:</strong> District assignment is approximate. For San Rafael/Marin County, your representative is likely Jared Huffman (District 2).
                    </div>
                ` : ''}
                <div class="representatives-grid">
                    ${data.representatives.map((rep, index) => `
                        <div class="rep-card">
                            <div class="rep-header">
                                <div class="rep-photo">
                                    ${rep.photo ? `<img src="${rep.photo}" alt="${rep.name}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">` : rep.name.split(' ').map(n => n[0]).join('')}
                                </div>
                                <div class="rep-info">
                                    <h3>
                                        ${rep.name}
                                        <span class="office-type ${rep.office.toLowerCase()}">${rep.office}</span>
                                    </h3>
                                    <p>${rep.party}</p>
                                    <p>${rep.office === 'Senator' ? rep.state : `${rep.state}-${rep.district}`}</p>
                                    ${rep.note ? `<p style="font-size: 12px; color: #666; font-style: italic;">${rep.note}</p>` : ''}
                                </div>
                            </div>
                            
                            <div class="action-buttons">
                                <button class="action-btn" onclick="showVotingRecord(${index})">
                                    📊 Voting Record
                                </button>
                                <button class="action-btn" onclick="showCampaignFinance(${index})">
                                    💰 Campaign Finance
                                </button>
                                <button class="action-btn" onclick="showContactInfo(${index})">
                                    📞 How to Contact
                                </button>
                                <button class="action-btn" onclick="showTranscripts(${index})">
                                    📄 Transcripts
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function showVotingRecord(index) {
            const rep = currentRepresentatives[index];
            showModal(`
                <h2>Voting Record - ${rep.name}</h2>
                <div class="loading">Loading voting records...</div>
            `);
            
            try {
                const response = await fetch(`/api/voting-record/${encodeURIComponent(rep.name)}`);
                const data = await response.json();
                
                const content = `
                    <h2>Voting Record - ${rep.name}</h2>
                    <div style="margin-top: 20px;">
                        ${data.votes && data.votes.length > 0 ? 
                            data.votes.map(vote => `
                                <div class="vote-item">
                                    <h4>${vote.bill}</h4>
                                    <p>${vote.description}</p>
                                    <p style="color: #666; font-size: 14px;">Date: ${vote.date}</p>
                                    <p style="color: ${vote.vote === 'Yes' ? '#28a745' : '#dc3545'}; font-weight: bold;">
                                        Vote: ${vote.vote}
                                    </p>
                                </div>
                            `).join('') :
                            '<p>No recent voting records available.</p>'
                        }
                    </div>
                `;
                
                updateModal(content);
                
            } catch (error) {
                updateModal(`
                    <h2>Voting Record - ${rep.name}</h2>
                    <div class="error-message">Unable to load voting records.</div>
                `);
            }
        }

        async function showCampaignFinance(index) {
            const rep = currentRepresentatives[index];
            showModal(`
                <h2>Campaign Finance - ${rep.name}</h2>
                <div class="loading">Loading campaign finance data...</div>
            `);
            
            try {
                const response = await fetch(`/api/campaign-finance/${encodeURIComponent(rep.name)}`);
                const data = await response.json();
                
                const content = `
                    <h2>Campaign Finance - ${rep.name}</h2>
                    <div style="margin-top: 20px;">
                        <div class="funding-item">
                            <h3 style="color: #667eea;">Total Raised: ${data.totalRaised || 'N/A'}</h3>
                            <p>Total Spent: ${data.totalSpent || 'N/A'}</p>
                            <p>Cash on Hand: ${data.cashOnHand || 'N/A'}</p>
                        </div>
                        
                        ${data.sources && data.sources.length > 0 ? `
                            <h3 style="margin: 20px 0;">Funding Sources</h3>
                            ${data.sources.map(source => `
                                <div class="funding-item">
                                    <div style="display: flex; justify-content: space-between;">
                                        <span>${source.icon || ''} ${source.name}</span>
                                        <span style="font-weight: bold;">${source.amount}</span>
                                    </div>
                                    <div style="margin-top: 10px; background: #e0e0e0; border-radius: 10px; height: 20px;">
                                        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                                                    height: 100%; width: ${source.percentage}%; 
                                                    border-radius: 10px;"></div>
                                    </div>
                                    <p style="color: #666; font-size: 14px; margin-top: 5px;">${source.percentage}% of total</p>
                                </div>
                            `).join('')}
                        ` : '<p>No funding data available.</p>'}
                    </div>
                `;
                
                updateModal(content);
                
            } catch (error) {
                updateModal(`
                    <h2>Campaign Finance - ${rep.name}</h2>
                    <div class="error-message">Unable to load campaign finance data.</div>
                `);
            }
        }

        function showContactInfo(index) {
            const rep = currentRepresentatives[index];
            
            const content = `
                <h2>Contact ${rep.name}</h2>
                <div style="margin-top: 20px;">
                    <div class="contact-item">
                        <h4>📞 Phone</h4>
                        <p style="font-size: 18px; margin: 10px 0;">
                            <a href="tel:${rep.phone}" style="color: #667eea; text-decoration: none;">${rep.phone}</a>
                        </p>
                    </div>
                    
                    <div class="contact-item">
                        <h4>🏢 Office Address</h4>
                        <p>${rep.address || 'U.S. Capitol Building, Washington, DC 20515'}</p>
                    </div>
                    
                    ${rep.website ? `
                        <div class="contact-item">
                            <h4>🌐 Official Website</h4>
                            <p><a href="${rep.website}" target="_blank" style="color: #667eea;">${rep.website}</a></p>
                        </div>
                    ` : ''}
                    
                    ${rep.email ? `
                        <div class="contact-item">
                            <h4>✉️ Email</h4>
                            <p><a href="mailto:${rep.email}" style="color: #667eea;">${rep.email}</a></p>
                        </div>
                    ` : ''}
                    
                    <div class="contact-item">
                        <h4>💡 Tips for Contacting Your Representative</h4>
                        <ul style="margin: 10px 0; padding-left: 20px; color: #666;">
                            <li>Be clear and concise about the issue</li>
                            <li>Include your name and address to verify you're a constituent</li>
                            <li>Focus on one issue per communication</li>
                            <li>Be respectful and professional</li>
                            <li>Follow up if you don't receive a response</li>
                        </ul>
                    </div>
                </div>
            `;
            
            showModal(content);
        }

        function showTranscripts(index) {
            const rep = currentRepresentatives[index];
            
            const content = `
                <h2>Transcripts & Official Records - ${rep.name}</h2>
                <div style="margin-top: 20px;">
                    <div class="contact-item">
                        <h4>📜 Congressional Record</h4>
                        <p>View all speeches and statements in the official Congressional Record</p>
                        <p style="margin-top: 10px;">
                            <a href="https://www.congress.gov/congressional-record" target="_blank" 
                               style="color: #667eea; text-decoration: none;">
                                Browse Congressional Record →
                            </a>
                        </p>
                    </div>
                    
                    <div class="contact-item">
                        <h4>🎥 Committee Hearings</h4>
                        <p>Watch or read transcripts of committee hearings</p>
                        <p style="margin-top: 10px;">
                            <a href="https://www.congress.gov/committees" target="_blank" 
                               style="color: #667eea; text-decoration: none;">
                                View Committee Records →
                            </a>
                        </p>
                    </div>
                    
                    <div class="contact-item">
                        <h4>📄 Official Statements</h4>
                        <p>Press releases and official statements are typically available on the representative's official website</p>
                        ${rep.website ? `
                            <p style="margin-top: 10px;">
                                <a href="${rep.website}" target="_blank" 
                                   style="color: #667eea; text-decoration: none;">
                                    Visit Official Website →
                                </a>
                            </p>
                        ` : ''}
                    </div>
                    
                    <div class="contact-item">
                        <h4>🔍 Search Tips</h4>
                        <p style="color: #666; font-size: 14px;">
                            To find specific transcripts, search the Congressional Record using:
                            <br>• Representative's name: "${rep.name}"
                            <br>• Date range of interest
                            <br>• Specific bill numbers or topics
                        </p>
                    </div>
                </div>
            `;
            
            showModal(content);
        }

        function showModal(content) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = content;
            modal.style.display = 'block';
        }

        function updateModal(content) {
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = content;
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('address').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                findRepresentatives();
            }
        });
    </script>
</body>
</html>

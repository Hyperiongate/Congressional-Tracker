<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congressional Tracker - Find Your Representative</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            padding: 40px 0;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 250px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .results-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .congressman-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .congressman-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }

        .congressman-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .congressman-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        .congressman-info h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .congressman-info p {
            color: #666;
            margin: 3px 0;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 10px 10px 0 0;
            box-shadow: none;
        }

        .tab:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: none;
            box-shadow: none;
        }

        .tab.active {
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            display: none;
            padding: 20px 0;
            animation: fadeIn 0.3s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        .voting-record {
            display: grid;
            gap: 15px;
        }

        .vote-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .vote-item:hover {
            background: #f0f2f5;
            transform: translateX(5px);
        }

        .vote-item h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .vote-item p {
            color: #666;
            line-height: 1.6;
        }

        .vote-result {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 8px;
        }

        .vote-yes {
            background: #d4edda;
            color: #155724;
        }

        .vote-no {
            background: #f8d7da;
            color: #721c24;
        }

        .funding-chart {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .calendar-events {
            display: grid;
            gap: 15px;
        }

        .event-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .event-item:hover {
            background: #f0f2f5;
            transform: translateX(5px);
        }

        .event-date {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            min-width: 80px;
            text-align: center;
        }

        .transcript-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .transcript-item:hover {
            background: #f0f2f5;
        }

        .download-btn {
            background: #28a745;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #f5c6cb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .congressman-header {
                text-align: center;
                justify-content: center;
            }
            
            .tabs {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Congressional Tracker</h1>
            <p class="subtitle">Track Your Representative's Voting Record, Funding, and Public Activities</p>
        </header>

        <div class="search-section">
            <h3 style="margin-bottom: 20px; color: #333;">Find Your Representative</h3>
            <div class="search-box">
                <input type="text" id="zipcode" placeholder="Enter your ZIP code" maxlength="5">
                <button onclick="findRepresentative()">Find My Representative</button>
            </div>
            <p style="color: #666; font-size: 14px;">Enter your 5-digit ZIP code to find your congressional representative</p>
            
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
                <p style="color: #666; font-size: 14px; margin-bottom: 10px;">Or search by name:</p>
                <div class="search-box">
                    <input type="text" id="nameSearch" placeholder="Search by representative name or state">
                    <button onclick="searchByName()">Search</button>
                </div>
            </div>
        </div>

        <div id="results" class="results-section">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script>
        async function findRepresentative() {
            const zipcode = document.getElementById('zipcode').value;
            
            if (zipcode.length !== 5 || isNaN(zipcode)) {
                showError('Please enter a valid 5-digit ZIP code');
                return;
            }

            // Show loading state
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<div class="loading">Finding your representative...</div>';

            try {
                // Call your backend API
                const response = await fetch(`/api/congressman/${zipcode}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Unable to find representative. Please try again later.');
            }
        }

        async function searchByName() {
            const query = document.getElementById('nameSearch').value.trim();
            
            if (!query) {
                showError('Please enter a name or state to search');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const response = await fetch(`/api/search/${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error('Search failed');
                }
                
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    displaySearchResults(data.results);
                } else {
                    showError('No representatives found matching your search');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showError('Search failed. Please try again.');
            }
        }

        function displaySearchResults(results) {
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = `
                <div class="congressman-card">
                    <h3 style="margin-bottom: 20px;">Search Results</h3>
                    <div style="display: grid; gap: 15px;">
                        ${results.map(rep => `
                            <div class="vote-item" style="cursor: pointer;" onclick="loadRepresentative('${rep.state}', '${rep.district || 0}')">
                                <h4>${rep.name}</h4>
                                <p>${rep.party} - ${rep.state} ${rep.district ? `District ${rep.district}` : 'At-Large'}</p>
                                <p style="color: #666; font-size: 14px;">${rep.type === 'sen' ? 'Senator' : 'Representative'}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        async function loadRepresentative(state, district) {
            // For now, just search by a ZIP code from that state
            // In production, you'd have a direct lookup endpoint
            const stateZips = {
                'CA': '90210', 'NY': '10001', 'TX': '75001', 'FL': '33101',
                'IL': '60601', 'PA': '19019', 'OH': '44101', 'GA': '30301',
                'NC': '27601', 'MI': '48201'
            };
            
            const zipcode = stateZips[state] || '10001';
            document.getElementById('zipcode').value = zipcode;
            findRepresentative();
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const rep = data.representative;
            
            resultsDiv.innerHTML = `
                ${data.metadata && data.metadata.message ? `
                    <div style="background: #fff3cd; color: #856404; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-left: 4px solid #ffc107;">
                        <strong>Note:</strong> ${data.metadata.message}
                    </div>
                ` : ''}
                
                <div class="congressman-card">
                    <div class="congressman-header">
                        <div class="congressman-photo">
                            ${rep.photo ? `<img src="${rep.photo}" alt="${rep.name}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">` : rep.name.split(' ').map(n => n[0]).join('')}
                        </div>
                        <div class="congressman-info">
                            <h2>${rep.name}</h2>
                            <p>${rep.party} - ${rep.state} District ${rep.district}</p>
                            <p>üìû ${rep.phone}</p>
                            <p>üè¢ ${rep.office}</p>
                            ${rep.website ? `<p>üåê <a href="${rep.website}" target="_blank" style="color: #667eea;">Official Website</a></p>` : ''}
                            ${rep.socialMedia ? `
                                <div style="margin-top: 10px;">
                                    ${rep.socialMedia.twitter ? `<a href="https://twitter.com/${rep.socialMedia.twitter}" target="_blank" style="margin-right: 10px; color: #1DA1F2;">Twitter</a>` : ''}
                                    ${rep.socialMedia.facebook ? `<a href="https://facebook.com/${rep.socialMedia.facebook}" target="_blank" style="margin-right: 10px; color: #4267B2;">Facebook</a>` : ''}
                                    ${rep.socialMedia.youtube ? `<a href="https://youtube.com/${rep.socialMedia.youtube}" target="_blank" style="color: #FF0000;">YouTube</a>` : ''}
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    <div class="tabs">
                        <button class="tab active" onclick="showTab('voting', event)">Voting Record</button>
                        <button class="tab" onclick="showTab('funding', event)">Campaign Funding</button>
                        <button class="tab" onclick="showTab('calendar', event)">Calendar</button>
                        <button class="tab" onclick="showTab('transcripts', event)">Transcripts</button>
                    </div>

                    <div id="voting" class="tab-content active">
                        <h3 style="margin-bottom: 20px;">Recent Voting Record</h3>
                        <div class="voting-record">
                            ${data.votingRecord && data.votingRecord.length > 0 ? 
                                data.votingRecord.map(vote => `
                                    <div class="vote-item">
                                        <h4>${vote.bill}</h4>
                                        <p>${vote.description}</p>
                                        <p style="color: #666; font-size: 14px;">Date: ${vote.date}</p>
                                        <span class="vote-result ${vote.vote === 'Yes' ? 'vote-yes' : 'vote-no'}">
                                            Voted: ${vote.vote}
                                        </span>
                                    </div>
                                `).join('') :
                                '<p style="color: #666;">Voting record data coming soon...</p>'
                            }
                        </div>
                    </div>

                    <div id="funding" class="tab-content">
                        <h3 style="margin-bottom: 20px;">Campaign Funding Sources</h3>
                        <div class="funding-chart">
                            <h2 style="color: #667eea; margin-bottom: 20px;">Total Raised: ${data.funding.totalRaised}</h2>
                            ${data.funding.totalSpent ? `
                                <div style="display: flex; justify-content: space-around; margin-bottom: 30px; flex-wrap: wrap;">
                                    <div style="text-align: center; padding: 10px;">
                                        <p style="color: #666; font-size: 14px; margin-bottom: 5px;">Total Spent</p>
                                        <p style="font-size: 24px; font-weight: bold; color: #e74c3c;">${data.funding.totalSpent}</p>
                                    </div>
                                    <div style="text-align: center; padding: 10px;">
                                        <p style="color: #666; font-size: 14px; margin-bottom: 5px;">Cash on Hand</p>
                                        <p style="font-size: 24px; font-weight: bold; color: #27ae60;">${data.funding.cashOnHand}</p>
                                    </div>
                                </div>
                            ` : ''}
                            ${data.funding.sources && data.funding.sources.length > 0 ?
                                data.funding.sources.map(source => `
                                    <div style="margin-bottom: 15px; text-align: left;">
                                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                            <span style="font-weight: 600;">${source.icon || ''} ${source.name}</span>
                                            <span>${source.amount}</span>
                                        </div>
                                        <div style="background: #e0e0e0; border-radius: 10px; height: 30px; overflow: hidden;">
                                            <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                                                        height: 100%; width: ${source.percentage}%; 
                                                        border-radius: 10px; transition: width 1s ease;">
                                            </div>
                                        </div>
                                        <p style="color: #666; font-size: 14px; margin-top: 5px;">${source.percentage}% of total</p>
                                    </div>
                                `).join('') :
                                '<p style="color: #666;">Campaign finance data is being loaded...</p>'
                            }
                            
                            ${data.funding.topContributors && data.funding.topContributors.length > 0 ? `
                                <h4 style="margin-top: 30px; margin-bottom: 15px;">Top Contributors</h4>
                                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                                    ${data.funding.topContributors.map((contrib, idx) => `
                                        <div style="display: flex; justify-content: space-between; padding: 10px 0; ${idx < data.funding.topContributors.length - 1 ? 'border-bottom: 1px solid #e0e0e0;' : ''}">
                                            <span>${contrib.name}</span>
                                            <span style="font-weight: bold; color: #667eea;">${contrib.amount}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    <div id="calendar" class="tab-content">
                        <h3 style="margin-bottom: 20px;">Upcoming Events</h3>
                        <div class="calendar-events">
                            ${data.calendar && data.calendar.length > 0 ?
                                data.calendar.map(event => `
                                    <div class="event-item">
                                        <div class="event-date">${event.date}</div>
                                        <div>
                                            <h4 style="margin-bottom: 5px;">${event.event}</h4>
                                            <p style="color: #666; margin: 0;">üìç ${event.location}</p>
                                            <p style="color: #666; margin: 0;">üïê ${event.time}</p>
                                        </div>
                                    </div>
                                `).join('') :
                                '<p style="color: #666;">Calendar events coming soon...</p>'
                            }
                        </div>
                    </div>

                    <div id="transcripts" class="tab-content">
                        <h3 style="margin-bottom: 20px;">Public Speaking Transcripts</h3>
                        ${data.transcripts && data.transcripts.length > 0 ?
                            data.transcripts.map(transcript => `
                                <div class="transcript-item">
                                    <h4>${transcript.title}</h4>
                                    <p style="color: #666; margin: 10px 0;">${transcript.description}</p>
                                    <p style="color: #666; font-size: 14px;">Date: ${transcript.date}</p>
                                    <a href="${transcript.downloadUrl}" class="download-btn">
                                        üìÑ Download Transcript
                                    </a>
                                </div>
                            `).join('') :
                            '<p style="color: #666;">Transcripts coming soon...</p>'
                        }
                    </div>
                </div>
            `;
        }

        function showTab(tabName, event) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Allow Enter key to trigger search
        document.getElementById('zipcode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                findRepresentative();
            }
        });
    </script>
</body>
</html>

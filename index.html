<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congressional Tracker - Find Your Representatives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            padding: 40px 0;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: slideUp 0.6s ease-out 0.2s both;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .address-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"] {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.2);
        }

        button {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .results-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .representative-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .representative-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }

        .rep-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .rep-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .rep-info h2 {
            color: #1e3a8a;
            margin-bottom: 5px;
            font-size: 1.5em;
        }

        .rep-info p {
            color: #666;
            margin: 3px 0;
        }

        .rep-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .senator {
            background: #dbeafe;
            color: #1e3a8a;
        }

        .representative {
            background: #dcfce7;
            color: #166534;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 15px 20px;
            background: #f3f4f6;
            border: 2px solid transparent;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #333;
        }

        .action-btn:hover {
            background: white;
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .action-btn i {
            font-size: 24px;
            color: #3b82f6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: relative;
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            margin: 50px auto;
            animation: slideUp 0.3s ease;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .vote-item, .funding-item, .contact-item {
            padding: 15px;
            background: #f9fafb;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #3b82f6;
        }

        .vote-item h4, .funding-item h4 {
            color: #1e3a8a;
            margin-bottom: 8px;
        }

        .vote-result {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 8px;
        }

        .vote-yes {
            background: #d4edda;
            color: #155724;
        }

        .vote-no {
            background: #f8d7da;
            color: #721c24;
        }

        .vote-present {
            background: #fff3cd;
            color: #856404;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .rep-header { flex-direction: column; text-align: center; }
            .action-buttons { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Congressional Tracker</h1>
            <p class="subtitle">Find Your Representatives and Track Their Activities</p>
        </header>

        <div class="search-section">
            <h3 style="margin-bottom: 20px; color: #1e3a8a;">Enter Your Address</h3>
            <form class="address-form" onsubmit="findRepresentatives(event)">
                <input type="text" id="street" placeholder="Street Address" required>
                <input type="text" id="city" placeholder="City" required>
                <input type="text" id="state" placeholder="State (e.g., CA)" maxlength="2" required>
                <input type="text" id="zipcode" placeholder="ZIP Code" maxlength="5" required>
                <button type="submit">Find My Representatives</button>
            </form>
            <p style="color: #666; font-size: 14px; margin-top: 15px; text-align: center;">
                We'll find your U.S. Representatives and Senators based on your address
            </p>
        </div>

        <div id="results" class="results-section">
            <!-- Results will be populated here -->
        </div>
    </div>

    <!-- Modal for displaying detailed information -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-body">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Representative data structure
        let currentRepresentatives = [];

        async function findRepresentatives(event) {
            event.preventDefault();
            
            const street = document.getElementById('street').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value.toUpperCase();
            const zipcode = document.getElementById('zipcode').value;
            
            const fullAddress = `${street}, ${city}, ${state} ${zipcode}`;
            
            // Show loading state
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Finding your representatives...</p></div>';

            try {
                // Call backend API with full address
                const response = await fetch(`/api/representatives?address=${encodeURIComponent(fullAddress)}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch representatives');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Unable to find representatives. Please check your address and try again.');
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            currentRepresentatives = data.representatives || [];
            
            if (currentRepresentatives.length === 0) {
                showError('No representatives found for this address.');
                return;
            }
            
            let html = '<h2 style="color: white; text-align: center; margin-bottom: 30px;">Your Congressional Representatives</h2>';
            
            currentRepresentatives.forEach((rep, index) => {
                const initials = rep.name.split(' ')
                    .map(n => n[0])
                    .filter(n => n && n.match(/[A-Z]/))
                    .slice(0, 2)
                    .join('');
                
                const typeClass = rep.type === 'Senator' ? 'senator' : 'representative';
                const typeLabel = rep.type === 'Senator' ? 'U.S. Senator' : 'U.S. Representative';
                
                html += `
                    <div class="representative-card">
                        <div class="rep-header">
                            <div class="rep-photo">${initials}</div>
                            <div class="rep-info">
                                <h2>
                                    ${rep.name}
                                    <span class="rep-type ${typeClass}">${typeLabel}</span>
                                </h2>
                                <p>${rep.party} - ${rep.state} ${rep.district ? `District ${rep.district}` : ''}</p>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="action-btn" onclick="showVotingRecord(${index})">
                                <i>🗳️</i>
                                <span>Voting Record</span>
                            </button>
                            
                            <button class="action-btn" onclick="showCampaignFinance(${index})">
                                <i>💰</i>
                                <span>Campaign Finance</span>
                            </button>
                            
                            <button class="action-btn" onclick="showCalendar(${index})">
                                <i>📅</i>
                                <span>Daily Calendar</span>
                            </button>
                            
                            <button class="action-btn" onclick="showTranscripts(${index})">
                                <i>📄</i>
                                <span>Transcripts</span>
                            </button>
                            
                            <button class="action-btn" onclick="showContact(${index})">
                                <i>📞</i>
                                <span>How to Contact</span>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Modal functions for each feature
        async function showVotingRecord(index) {
            const rep = currentRepresentatives[index];
            showModal('Voting Record', `
                <h3>${rep.name}'s Recent Voting Record</h3>
                <div class="loading"><div class="loading-spinner"></div><p>Loading voting record...</p></div>
            `);
            
            try {
                const response = await fetch(`/api/voting-record/${rep.bioguideId}`);
                const data = await response.json();
                
                let html = `<h3>${rep.name}'s Recent Voting Record</h3>`;
                
                if (data.votes && data.votes.length > 0) {
                    data.votes.forEach(vote => {
                        const voteClass = vote.position === 'Yes' ? 'vote-yes' : 
                                        vote.position === 'No' ? 'vote-no' : 'vote-present';
                        html += `
                            <div class="vote-item">
                                <h4>${vote.bill.number} - ${vote.bill.title}</h4>
                                <p>${vote.description}</p>
                                <p style="color: #666; font-size: 14px;">Date: ${vote.date}</p>
                                <span class="vote-result ${voteClass}">
                                    Voted: ${vote.position}
                                </span>
                            </div>
                        `;
                    });
                } else {
                    html += '<p>Voting record data is currently unavailable. Please check back later.</p>';
                }
                
                document.getElementById('modal-body').innerHTML = html;
            } catch (error) {
                document.getElementById('modal-body').innerHTML = `
                    <h3>${rep.name}'s Voting Record</h3>
                    <p>Unable to load voting record at this time.</p>
                `;
            }
        }

        async function showCampaignFinance(index) {
            const rep = currentRepresentatives[index];
            showModal('Campaign Finance', `
                <h3>${rep.name}'s Campaign Finance</h3>
                <div class="loading"><div class="loading-spinner"></div><p>Loading campaign finance data...</p></div>
            `);
            
            try {
                const response = await fetch(`/api/campaign-finance/${rep.fecId || rep.name}`);
                const data = await response.json();
                
                let html = `<h3>${rep.name}'s Campaign Finance</h3>`;
                
                if (data.summary) {
                    html += `
                        <div class="funding-item">
                            <h4>Total Raised: ${data.summary.totalRaised}</h4>
                            <p>Total Spent: ${data.summary.totalSpent}</p>
                            <p>Cash on Hand: ${data.summary.cashOnHand}</p>
                            <p style="color: #666; font-size: 14px;">Last Report: ${data.summary.lastReport}</p>
                        </div>
                    `;
                }
                
                if (data.sources && data.sources.length > 0) {
                    html += '<h4 style="margin-top: 20px;">Funding Sources:</h4>';
                    data.sources.forEach(source => {
                        html += `
                            <div class="funding-item">
                                <h4>${source.name}</h4>
                                <p>Amount: ${source.amount} (${source.percentage}%)</p>
                            </div>
                        `;
                    });
                } else {
                    html += '<p>Campaign finance data is currently unavailable.</p>';
                }
                
                document.getElementById('modal-body').innerHTML = html;
            } catch (error) {
                document.getElementById('modal-body').innerHTML = `
                    <h3>${rep.name}'s Campaign Finance</h3>
                    <p>Unable to load campaign finance data at this time.</p>
                `;
            }
        }

        async function showCalendar(index) {
            const rep = currentRepresentatives[index];
            showModal('Daily Calendar', `
                <h3>${rep.name}'s Public Calendar</h3>
                <p>Congressional calendars are typically available through:</p>
                <ul>
                    <li>Official congressional website</li>
                    <li>Committee schedules on congress.gov</li>
                    <li>Town hall announcements on representative's website</li>
                </ul>
                <p><a href="${rep.website}" target="_blank" style="color: #3b82f6;">Visit ${rep.name}'s Official Website →</a></p>
            `);
        }

        async function showTranscripts(index) {
            const rep = currentRepresentatives[index];
            showModal('Transcripts', `
                <h3>${rep.name}'s Public Speaking Transcripts</h3>
                <p>Congressional transcripts are available from:</p>
                <ul>
                    <li><strong>Congressional Record:</strong> <a href="https://www.congress.gov/congressional-record" target="_blank" style="color: #3b82f6;">congress.gov/congressional-record</a></li>
                    <li><strong>Committee Hearings:</strong> Available on relevant committee websites</li>
                    <li><strong>C-SPAN:</strong> <a href="https://www.c-span.org/" target="_blank" style="color: #3b82f6;">c-span.org</a></li>
                </ul>
                <p>Search for "${rep.name}" on these platforms to find recent speeches and statements.</p>
            `);
        }

        function showContact(index) {
            const rep = currentRepresentatives[index];
            showModal('Contact Information', `
                <h3>How to Contact ${rep.name}</h3>
                <div class="contact-item">
                    <h4>📞 Phone</h4>
                    <p>${rep.phone || 'Not available'}</p>
                </div>
                <div class="contact-item">
                    <h4>🏢 Office Address</h4>
                    <p>${rep.office || 'Capitol Building, Washington, DC'}</p>
                </div>
                <div class="contact-item">
                    <h4>🌐 Website</h4>
                    <p><a href="${rep.website}" target="_blank" style="color: #3b82f6;">${rep.website}</a></p>
                </div>
                <div class="contact-item">
                    <h4>✉️ Contact Form</h4>
                    <p>Most representatives have contact forms on their official websites for constituents.</p>
                </div>
                <p style="margin-top: 20px; color: #666; font-size: 14px;">
                    <strong>Tip:</strong> When contacting your representative, mention that you are a constituent 
                    and include your full address to ensure your message receives proper attention.
                </p>
            `);
        }

        function showModal(title, content) {
            document.getElementById('modal-body').innerHTML = content;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // State input formatting
        document.getElementById('state').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase().replace(/[^A-Z]/g, '').slice(0, 2);
        });

        // ZIP code input formatting
        document.getElementById('zipcode').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^\d]/g, '').slice(0, 5);
        });
    </script>
</body>
</html>
